    body {
      background-color: #fffaf0;
      font-family: 'Inconsolata', monospace;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      color: #d2691e;
    }

    .art-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .art-item img {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .art-item img:hover {
      transform: scale(1.05);
      filter: saturate(1.3);
    }
  </style>
</head>
